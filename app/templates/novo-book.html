<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/patterns.css">
    <link rel="stylesheet" href="/static/css/novo-book.css">
    <title>Novo Book - M Souza</title>
</head>
<body>
    <div class="top-navbar">
        <div class="container">
            <img class="top-navbar-logo" src="/static/media/logo.png" alt="m souza logotipo">
            <p class="top-navbar-title">Painel Administrativo</p>
            <div class="empty">
                <a href="/pdfservice/logout"><button class="btn btn-light">Sair</button></a>
            </div>
        </div>
    </div>
    <div class="voltar">
        <a href="/pdfservice/painel-administrativo">
            <button class="voltar-bt"> â‡¦  Voltar</button>
        </a>
    </div>
    <div class="menu-pt" id="menu">
        {% set messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        <div class="title-pt title">Novo Book</div>
        <div class="selecionar-nome">
            <div class="input-data">
                <p class="label-nome">Nome do Book:</p>
                <input class="input-nome" type="text" name="nome" id="nome" maxlength="40">
            </div>
            <div class="input-data">
                <p class="label-nome">Cliente:</p>
                <input class="input-nome" type="text" name="cliente" id="cliente" maxlength="30">
            </div>
            <div class="input-data">
                <p class="label-nome">Pessoa:</p>
                <input class="input-nome" type="text" name="pessoa" id="pessoa" maxlength="30">
            </div>
        </div>
        <div class="opcao">
            <button class="btn btn-warning opcao-bt" id="upload-option">Fazer Upload</button>
        </div>
        <div class="info" id="info">
            
        </div>
    </div>
    <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/classes.js"></script>
    <script type="module" src="/static/js/novo-book.js"></script>
</body>
</html>
