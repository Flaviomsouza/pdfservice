<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/patterns.css">
    <link rel="stylesheet" href="/static/css/colaboradores.css">
    <title>Colaboradores - M Souza</title>
</head>
<body>
    <div class="top-navbar">
        <div class="container">
            <img class="top-navbar-logo" src="/static/media/logo.png" alt="m souza logotipo">
            <p class="top-navbar-title">Painel Administrativo</p>
            <div class="empty">
                <a href="/pdfservice/logout"><button class="btn btn-light">Sair</button></a>
            </div>
        </div>
    </div>
    <div class="voltar">
        <a href="/pdfservice/painel-administrativo">
            <button class="voltar-bt"> â‡¦  Voltar</button>
        </a>
    </div>
    <div class="menu-pt" id="menu">
        {% set messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ messages[0] }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <div class="title-pt title">Painel de Colaboradores</div>
        <div class="adicionar">
            <button class="gold-bt adicionar-bt" data-bs-toggle="modal" data-bs-target="#adicionar">Adicionar Colaborador</button>
            <div class="modal fade" id="adicionar" tabindex="-1" aria-labelledby="exampleModalLabelAdicionar" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabelAdicionar">Adicionar Colaborador</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="/pdfservice/painel-administrativo/colaboradores" method="post">
                                <input type="hidden" name="tipo" value="adicionar">
                                <div class="visualizar-item">
                                    <p class="label-item">Nome:</p>
                                    <input required maxlength="50" minlength="6" type="text" class="input-edit" name="nome">
                                </div>
                                <div class="visualizar-item">
                                    <p class="label-item">E-mail:</p>
                                    <input required maxlength="50" minlength="8" type="email" class="input-edit" name="email">
                                </div>
                                <div class="visualizar-item">
                                    <p class="label-item">Senha:</p>
                                    <input required maxlength="50" minlength="8" type="password" class="input-edit" name="senha">
                                </div>
                                <div class="visualizar-item">
                                    <p class="label-item">Confirmar Senha:</p>
                                    <input required maxlength="50" minlength="8" type="password" class="input-edit" name="senha2">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-warning">Confirmar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="lista" id="lista">
        </div>
    </div>
    <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/classes.js"></script>
    <script type="module" src="/static/js/colaboradores.js"></script>
</body>
</html>
