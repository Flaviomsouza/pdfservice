<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/patterns.css">
    <link rel="stylesheet" href="/static/css/painel-administrativo.css">
    <title>Painel Administrativo - M Souza</title>
</head>
<body>
    <div class="top-navbar">
        <div class="container">
            <img class="top-navbar-logo" src="/static/media/logo.png" alt="m souza logotipo">
            <p class="top-navbar-title">Painel Administrativo</p>
            <div class="empty">
                <a href="/pdfservice/logout"><button class="btn btn-light">Sair</button></a>
            </div>
        </div>
    </div>
    <div class="menu-pt">
        {% set messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ messages[0] }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <div class="menu-group">
            <div class="title-pt">Catálogos</div>
            <div id="novo-catalogo" class="menu-bt gold-bt">Novo Catálogo</div>
            <div id="lista-de-catalogos" class="menu-bt gold-bt">Lista de Catálogos</div>
        </div>
        {% if current_user.is_admin %}
        <div class="menu-group">
            <div class="title-pt">Equipe</div>
            <div id="colaboradores" class="menu-bt gold-bt">Colaboradores</div>
        </div>
        {% endif %}
    </div>
    <div class="footer">
        <p>&copy 2023 M SOUZA - Desenvolvido por Caléb Rangel Porto - RJ</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/static/js/painel-administrativo.js"></script>
</body>
</html>
